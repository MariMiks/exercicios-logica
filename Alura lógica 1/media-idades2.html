<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var ano = 2021;
mostra("Eu nasci em : " + (ano - 18));
mostra("Adriano nasceu em : " + (ano - 29));
mostra("Paulo nasceu em : " + (ano - 35));

</script>
